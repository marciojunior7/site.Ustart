<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon/lua-cheia.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Eventos</title>
</head>
<body class="corpo-formulario">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ustart Eventos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Eventos</a>
                  </li><li class="nav-item">
                    <a class="nav-link" href="#">Inscrições</a>
                  </li>
                </ul>
            <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="search">
                  <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="container container-formulario">
        <div class="card-header text-center">
            <h3>Cadastro de Eventos</h3>
        </div>
        <form action="">
            <div class="row">
                <div class="mb-3 col-12">
                    <label for="nome" class="forn-label">nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
            <div class="mb-3 col-12 col-md-6">
                 <label for="carga horaria" class="forn-label">carga horaria</label>
                 <input type="number" class="form-control" min="1" name="min" id="carga horaria" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="Valor" class="form-label">Valor</label>
                <input type="number" class="form-control" min="0" name="min" id="valo" required>
           </div>
           <div class="mb-3 col-12 col-md-6">
                <label for="Data inicio" class="forn-label">Data inicio</label>
                <input type="date" class="form-control" min="0" name="min" id="data inicio" required>
            </div>
            <div class="mb-3 col-12 col-md-6" >
                <label for="Data FIM" class="form-label">Data Fim</label>
                <input type="date" class="form-control" min="0" name="min" id="enceramento" required>
            </div>
            <div class="mb-3 col-12">
                <label for="Descricao" class="forn-label">Descrição</label>
                <textarea class="form-control" name="Descricao" id="Descricao" rows="3"></textarea>
            </div>
            </div>
        </form>
    </div>
    <div class="col-12 text-center">
        <button type="button" class="btn btn-danger">Cancelar</button>
        <button type="button" class="btn btn-success">Cadastrar</button>
    </div>
        <footer class="footer_evento">
            <div class="container-fluid">
            <P>Umentor Oficial</P>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
